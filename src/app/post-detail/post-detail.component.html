<div class="post-detail">
  <div class="top-content">
    <div class="head">
      <div class="title">
        {{postDetail.title}}
      </div>
      <div>
        <span style="color: #5F9EA0; font-weight: 200">Tag:</span>
        {{postDetail.tag}}
        <span style="color: #5F9EA0; font-weight: 200">Author:</span>
        {{author}}
      </div>
    </div>  
    <div *ngIf="logIn" class="kipalogArea">
      <div *ngIf="logged; else log">
        <button id="logged" (click)="unKipalog()" class="btn"> <i class="fa fa-check"></i>Đã kipalog</button>
      </div>
    </div>
  </div>
  <ng-template #log>
    <button id="kipalog" (click)="kipalog()" class="btn"> <i class="fa fa-bookmark"></i> Kipalog</button>
  </ng-template>


  <hr>
  <div>
    <img [src]="postDetail.imgPath" alt="">
  </div>
  <hr>
  <div>
    <p> &emsp;&emsp;&emsp;&emsp; {{postDetail.mainContent}} </p>
  </div>
</div>
