<div id="list">
    <nz-list [nzDataSource]="data" [nzItemLayout]="'vertical'" [nzRenderItem]="item">
      <ng-template #item let-item>
        <nz-list-item [nzContent]="item.content" [nzActions]="[likeAction,shareAction]" [nzExtra]="extra">
          <ng-template #likeAction>
            <i class="anticon anticon-like-o" style="margin-right: 8px;"></i> {{item.likeC}}</ng-template>
          <ng-template #shareAction>
            <i class="anticon anticon-share-alt" style="margin-right: 8px;"></i> {{item.shareC}}</ng-template>
          <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="item.tag">
            <ng-template #nzTitle>
              <a id="title" (click)="onPostDetail(item.title, item)" >{{item.title}}</a>
            </ng-template>
          </nz-list-item-meta>
          <ng-template #extra>
            <img width="272" alt="logo" [src]=item.imgPath>
          </ng-template>
        </nz-list-item>
      </ng-template>
    </nz-list>
  </div>
